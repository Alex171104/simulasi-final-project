    <main class="container my-5">
      <h1 id="greeting"></h1>
      <button class="btn mt-5 d-none" id="btn-logout" onclick="logout()">Logout</button>
      <div style="width: 50%">
        <form id="form-regist">
          <div class="mb-3">
            <label for="regist-FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="regist-FirstName" name="First Name">
          </div>
          <div class="mb-3">
            <label for="regist-LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="regist-LastName" name="Last Name">
          </div>
          <div class="mb-3">
            <label for="regist-PhoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="regist-PhoneNumber" name="Phone Number">
          </div>
          <div class="mb-3">
            <label for="regist-LastName" class="form-label">Email</label>
            <input type="email" class="form-control" id="regist-email" name="Email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="regist-pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="regist-pass" name="password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </main>
