<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealth Sign-Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="sign-up.css.css"> -->
<body style="background-color: rgb(255,248,248);">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <header class="bg-Light py-5">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 d-flex" style="background-color: rgb(227,205,255); border-radius: 0px 25px 30px 0px; width: 8cm;">
     <h2>Hello,</h2>
          </div>
          <div class="col-sm-12 d-flex" >
      
                 </div>
          <div class="col-sm-12 d-flex" style="background-color: rgb(227,205,255); border-radius: 0px 30px 25px 0px; width: 10cm;">
            <h2>Sign Up</h2>
          </div>
        </div>
      </div>
    </header>
    <!-- Form 2 -->
    <div class="container mx-10" style="background-color: rgb(255,248,248);">
    <form id="form-regist">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="form-FirstName" name="firstName" placeholder="First name here">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="form-LastName" name="lastName" placeholder="Last name here">
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="form-PhoneNumber" name="phoneNumber" placeholder="Phone Number here">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="form-email" name="email" placeholder="Email here">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control"id="form-password" name="password" placeholder="This is our secret ;)">
    </div>
    <div class="input-group mb-3">
    <div class="input-group-text">
      <input class="form-check-input" type="checkbox" id="form-tnc" name="tnc">
    </div>
    <label for="tnc">I agree to all terms & condition</label>
    </div>
      <p>Do you already have an account ?  <a href ='log-in.html'>log in here</a></p>
      <button type="submit" class="btn btn-primary">Regist Me Up!</button>
    </form>
    </div>
    <script src="sign-up.js"></script>
</body>
</html>
