<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(255,248,248);">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <header class="bg-Light py-5">
        <div class="container" style="background-color: rgb(227,205,255);"> <!-- px-7 -->
            <h2>Welcome Back,</h2>
            <h1>Log in</h1>
        </div>
        </header>
    <br>
    <div class="container mx-10" style="background-color: rgb(255,248,248);">
        <form id="form-login">
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="form-email" name="email" placeholder="Your email please ;)">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control"id="form-password" name="password" placeholder="This is our secret ;)">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Welcome in!</button>
      </form>
    </div>
    <script src="log-in.js"></script>
</body>
</html>
